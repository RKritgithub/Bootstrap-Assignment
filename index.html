 Problem Statement
You have to create a course card which should contain the thumbnail image, title and description with a call to
action button.
For course thumbnail image use the given image link
(https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>
<div class="course-card">
    <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png" alt="Course Thumbnail" class="thumbnail">
    <div class="course-info">
        <h3 class="title">Course Title</h3>
        <p class="description">This is a brief description of the course. It provides insights into the topics covered in the course.</p>
        <button class="cta-button">Enroll Now</button>
    </div>
</div>
</html>
